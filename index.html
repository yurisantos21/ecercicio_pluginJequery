<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário de Cadastro</h1>
	<form>
		<div class="form-group">
	        <label for="nome">Nome Completo</label>
	        <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
	    </div>
	    <div class="form-group">
	        <label for="email">Endereço de email</label>
	        <input type="email" class="form-control" id="email" placeholder="Seu email">
	    </div>
	    <div class="form-group">
	        <label for="telefone">Telefone</label>
	        <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
	    </div>
		<div class="form-group">
	        <label for="CPF">Seu CPF</label>
	        <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
	    </div>
		<div class="form-group">
	        <label for="nome">Endereço Completo</label>
	        <input type="text" class="form-control" id="endereço">
	    </div>
		<div class="form-group">
	        <label for="nome">CEP</label>
	        <input type="text" class="form-control" id="cep" placeholder="xxxxx-xxx">
	    </div>
	    <button type="submit" class="btn btn-dark">Cadastrar</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#telefone').mask('(00)00000-0000');
			$('#cpf').mask('000.000.000-00');
			$('#cep').mask('00000-000');
		})
	</script>
</body>
</html>
